<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ðŸŒŽ</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="text/javascript" href="javascript/index.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <img
      class="img-fluid worldClock"
      src="src/worldClock.png"
      alt="World Clock"
    />
    <div id="dropDown" class="wrapper">
      <div class="container">
        <select>
          <option value="">Select a city...</option>
          <option value="losAngeles">Los Angeles ðŸŽ¬</option>
          <option value="london">London ðŸ‡¬ðŸ‡§</option>
          <option value="tokyo">Tokyo ðŸ‡¯ðŸ‡µ</option>
        </select>
        <div class="data">
          <div class="city">
            <div>
              <h2>Los Angeles</h2>
              <div class="date">March 9th, 2023</div>
            </div>
            <div class="time">10:00 <small>a.m.</small></div>
          </div>

          <div class="city">
            <div>
              <h2>London</h2>
              <div class="date">March 9th, 2023</div>
            </div>
            <div class="time">10:00 <small>a.m.</small></div>
          </div>

          <div class="city">
            <div>
              <h2>Tokyo</h2>
              <div class="date">March 9th, 2023</div>
            </div>
            <div class="time">10:00 <small>a.m.</small></div>
          </div>
        </div>
      </div>
    </div>

    <div class="button-container">
      <audio
        class="vecnaSong"
        id="vecnaSong"
        src="audio/clock.mp3"
        preload="auto"
        volume="0.2"
      ></audio>
      <button
        class="vecna-button"
        id="vecna-button"
        onclick="javascript:toggleVecnaSong()"
      >
        <img class="img-fluid" id="vecna" src="src/vecna.png" alt="Vecna" />
      </button>
      <script type="text/javascript">
        function toggleVecnaSong() {
          let vs = document.getElementById("vecnaSong");
          if (vs.paused) vs.play();
          else vs.pause();
        }
      </script>
    </div>

    <div class="button-container">
      <audio
        class="eddieSong"
        id="eddieSong"
        src="audio/metallica.mp3"
        preload="auto"
        volume="0.2"
      ></audio>
      <button
        class="eddie-button"
        id="eddie-button"
        onclick="javascript:toggleEddieSong()"
      >
        <img class="img-fluid" id="eddie" src="src/eddie.png" alt="Eddie" />
      </button>
      <script type="text/javascript">
        function toggleEddieSong() {
          let es = document.getElementById("eddieSong");
          if (es.paused) es.play();
          else es.pause();
        }
      </script>
    </div>

    <footer>
      This project was coded by Eileen Finn and is open-sourced on
      <a
        href="https://github.com/swimfinn/final-project-eileen-world-clock.git"
        target="_blank"
        >GitHub</a
      >
    </footer>
  </body>
</html>

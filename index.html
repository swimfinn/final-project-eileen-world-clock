<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock ðŸŒŽ</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="text/javascript" href="javascript/index.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"
    />
  </head>
  <body>
    <img
      class="img-fluid worldClock"
      src="src/worldClock.png"
      alt="World Clock"
    />

    <div class="button-container">
      <audio
        class="vecnaSong"
        id="vecnaSong"
        src="audio/clock.mp3"
        preload="auto"
        volume="0.2"
      ></audio>
      <button
        class="vecna-button"
        id="vecna-button"
        onclick="javascript:toggleVecnaSong()"
      >
        <img class="img-fluid" id="vecna" src="src/vecna.png" alt="Vecna" />
      </button>
      <script type="text/javascript">
        function toggleVecnaSong() {
          let vs = document.getElementById("vecnaSong");
          if (vs.paused) vs.play();
          else vs.pause();
        }
      </script>
    </div>

    <div class="button-container">
      <audio
        class="eddieSong"
        id="eddieSong"
        src="audio/metallica.mp3"
        preload="auto"
        volume="0.2"
      ></audio>
      <button
        class="eddie-button"
        id="eddie-button"
        onclick="javascript:toggleEddieSong()"
      >
        <img class="img-fluid" id="eddie" src="src/eddie.png" alt="Eddie" />
      </button>
      <script type="text/javascript">
        function toggleEddieSong() {
          let es = document.getElementById("eddieSong");
          if (es.paused) es.play();
          else es.pause();
        }
      </script>
    </div>

    <div class="container">
      <span class="footer">
        <footer>
          This project was coded by Eileen Finn and is open-sourced on
          <a
            href="https://github.com/swimfinn/final-project-eileen-world-clock.git"
            target="_blank"
            >GitHub</a
          >
        </footer>
      </span>
    </div>
  </body>
</html>
